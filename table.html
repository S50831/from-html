<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>html table</title>
  <style>
    table{
      border-collapse: collapse;
    }
    td ,th{
      border: 1px solid black;
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <h1>html table</h1>
  <table>
  <tr>
    <th>NO.</th>
    <th>name</th>
    <th>Company</th>
    <th>Salary</th>
  </tr>
  <tr>
    <td>1</td>
    <td>Bill Gates</td>
    <td>Microsoft</td>
    <td>$1000</td>
  </tr>
  <tr>
    <td>2</td>
    <td>steve jobs</td>
    <td>apple</td>
    <td>$1200</td>
  </tr>
  <tr>
    <td>3</td>
    <td>Larry page</td>
    <td>Google</td>
    <td>$1100</td>
  </tr>
  <tr>
    <td>4</td>
    <td>mark zukerbrug</td>
    <td>Facebook</td>
    <td>$1300</td>
  </tr>
  </table>
</body>
</html>
